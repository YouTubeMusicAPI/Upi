<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pay With Abhi ❤️</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Pay with UPI</h1>

        <!-- QR Code -->
        <div class="qr-code">
            <img src="/{{ qr_path }}" alt="Scan UPI QR" width="200">
            <p>Scan to pay</p>
        </div>

        <hr>

        <!-- Manual Form -->
        <form id="upi-payment-form">
            <input type="text" id="upi-id" placeholder="Enter your UPI ID" required>
            <input type="text" id="name" placeholder="Enter your Name" required>
            <button type="submit">Verify Payment</button>
        </form>

        <div id="payment-status" style="display: none;">
            <h3>Status: <span id="status"></span></h3>
        </div>
    </div>

    <script src="/static/scripts.js"></script>
</body>
</html>
